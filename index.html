<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Fanatix | Innovative IT Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 90vw;
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 1.5s ease-in;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    h1 {
      font-size: 2rem;
      color: #002e5d;
      margin: 0.3rem 0;
    }

    p {
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    .highlight {
      color: #0078d7;
      font-weight: 600;
      margin-top: 0.8rem;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p, .highlight {
        font-size: 0.95rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="itfanatix.jpg" alt="IT Fanatix Logo" />
    <h1>IT Fanatix</h1>
    <p>Crazy about IT – Serious about Support</p>
    <p>We are not just passionate about technology, we are <strong>obsessed</strong> with delivering innovative solutions and exceptional support that keep your systems running seamlessly.</p>
    <p class="highlight">INNOVATION IS IN PROGRESS. STAY TUNED….</p>
    <footer>&copy; 2025 IT Fanatix. All rights reserved.</footer>
  </div>
</body>
</html>
